<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Tracker</h1>

  <!-- Donation Tracker Form -->
  <section>
    <h2>Donation Tracker</h2>
    <form id="donation-form">
      <label for="charity-name">Charity Name:</label>
      <input id="charity-name" type="text" required><br>

      <label for="donation-amount">Donation Amount:</label>
      <input id="donation-amount" type="number" required><br>

      <label for="donation-date">Donation Date:</label>
      <input id="donation-date" type="date" required><br>

      <button type="submit">Submit Donation</button>
    </form>

    <div id="donation-error-messages"></div>

    <h3>Donations</h3>
    <table id="donation-table">
      <thead>
        <tr>
          <th>Charity Name</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <hr>
   <!-- Volunteer Tracker Form -->
  <section>
    <h2>Volunteer Tracker</h2>
    <form id="volunteer-form">
      <label for="volunteer-name">Volunteer Name:</label>
      <input id="volunteer-name" type="text" required><br>

      <label for="volunteer-email">Email:</label>
      <input id="volunteer-email" type="email" required><br>

      <label for="volunteer-availability">Availability:</label>
      <input id="volunteer-availability" type="text" required><br>

      <button type="submit">Add Volunteer</button>
    </form>

    <div id="volunteer-error-messages"></div>

    <h3>Volunteers</h3>
    <table id="volunteer-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <hr>

  <script src="script.js"></script>
</body>
</html>
